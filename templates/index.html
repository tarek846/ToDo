<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قائمة المهام</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>مهامي</h1>

        <a href="{{ url_for('add_task') }}" class="btn">إضافة مهمة جديدة</a>

        {% if tasks %}
            <ul class="task-list">
                {% for task in tasks %}
                    <li>
                        <h3>{{ task[1] }}</h3>
                        <p>{{ task[2] }}</p>
                        <form action="{{ url_for('delete_task', task_id=task[0]) }}" method="POST">
                            <button type="submit" class="delete-btn">حذف</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>لا توجد مهام بعد.</p>
        {% endif %}
    </div>
</body>
</html>
